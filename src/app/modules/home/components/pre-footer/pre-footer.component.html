<section class="statistics">
  <header class="header">
    <h2 class="title">Advanced Statitics</h2>
    <p class="description">Lorem, ipsum dolor sit amet consecte</p>
  </header>
  <section class="info-cards">
    <app-card
      *ngFor="let card of cards; let idx = index"
      [title]="card.title"
      [description]="card.description"
      [icon]="card.icon"
      [class]="'card' + idx"
    ></app-card>
  </section>
</section>
